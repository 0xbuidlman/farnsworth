<!DOCTYPE html>
<html ng-app='farnsworth'>
    <head>
        <meta charset='UTF-8'>
        <title ng-bind='pageTitle'>Farnsworth Launcher</title>
        <link rel='stylesheet' type='text/css' href='../node_modules/angular-material/angular-material.css' />
        <link rel='stylesheet' type='text/css' href='../node_modules/roboto-fontface/css/roboto-fontface.css' />
        <link rel='stylesheet' type='text/css' href='../node_modules/material-design-icons/iconfont/material-icons.css' />
        <link rel='stylesheet' type='text/css' href='../node_modules/md-color-picker/dist/mdColorPicker.css' />
        <link rel='stylesheet' type='text/css' href='./styles/main.css' />
    </head>
    <body ng-cloak>
        <md-toolbar ng-controller='ToolbarController as controller'>
            <div ng-if='!controller.toolbar.editing' class='md-toolbar-tools' layout='row' layout-align='space-between center'>
                <div></div>
                <div>{{ currentDate|date:dateFormat }}</div>
            </div>
            <div ng-if='controller.toolbar.editing' class='toolbar-editing'>
                <md-icon>edit</md-icon>
            </div>
        </md-toolbar>
        <md-container>
            <ng-view />
        </md-container>
    </body>

    <script src='../node_modules/lodash/lodash.js'></script>
    <script src='../node_modules/angular/angular.js'></script>
    <script src='../node_modules/angular-animate/angular-animate.js'></script>
    <script src='../node_modules/angular-aria/angular-aria.js'></script>
    <script src='../node_modules/angular-material/angular-material.js'></script>
    <script src='../node_modules/angular-route/angular-route.js'></script>
    <script src='../node_modules/angular-sanitize/angular-sanitize.js'></script>
    <script src='../node_modules/angular-messages/angular-messages.js'></script>
    <script>
        // Hack to fix TinyColor misdetecting Node because we're running in
        // Electron part 1.
        if(module && module.exports) {
            module._exports_backup = module.exports;
        }
    </script>
    <script src='../node_modules/tinycolor2/tinycolor.js'></script>
    <script>
        // Hack to fix TinyColor misdetecting Node because we're running in
        // Electron part 2
        if(module && module.exports) {
            window.tinycolor = module.exports;

            if(module._exports_backup) {
                module.exports = module._exports_backup;
                delete module._exports_backup;
            } else {
                delete module.exports;
            }
        }
    </script>
    <script src='../node_modules/md-color-picker/dist/mdColorPicker.js'></script>

    <script src='./scripts/app.js'></script>
    <script src='./scripts/services/error.js'></script>
    <script src='./scripts/services/settings.js'></script>
    <script src='./scripts/controllers/toolbar.js'></script>
    <script src='./scripts/controllers/home.js'></script>
    <script src='./scripts/controllers/edit-tile.js'></script>
</html>
