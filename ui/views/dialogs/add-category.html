<md-dialog aria-label='Add Category' ng-cloak>
    <form name='addForm'>
        <md-toolbar>
            <div class='md-toolbar-tools'>
                <h2>Add Category</h2>
                <span flex></span>
                <md-button class='md-icon-button' ng-click='cancel()'>
                    <md-icon aria-label='Close dialog'>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Name</label>
                    <input type='text' ng-model='category' required />
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout='row'>
            <span flex></span>
            <md-button ng-disabled='addForm.$invalid' ng-click='save();'>Save</md-button>
            <md-button ng-click='cancel();'>Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
